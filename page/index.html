
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../styles/style.css">
    <script src="https://kit.fontawesome.com/2d9b67a497.js" crossorigin="anonymous"></script>

<body>
    <!-- Header of page (Heading of page) -->

        <h1>SuperHero Finder</h1>
   </header>
   <!-- Container which contains the search bar and suggestions -->
    <main id="main-container">
        <div class="search-bar">
            <input type="search" id="search-bar-input" placeholder="Search a Superhero..........." aria-label="search">
            <button class="search-submit" aria-label="submit search"><i class="fas fa-search"></i></button>
        </div>
        <!-- List of all suggestions -->
        <div class="search-result-ctn">
           <ul class="search-item" id='suggestion'>
               
           </ul>
        </div>
    </main>
    <!-- Button for favourite -->
    <footer>
        <button type="button" class="btn btn-primary btn-lg btn-block" id="fav-btn">GO TO FAVOURITES</button>
    </footer>
   
    <script type="text/javascript" src="../script/script.js"></script>
